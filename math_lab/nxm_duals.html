<!DOCTYPE html>
<html>
    <head>
        <title>Dual of nxm Transfer System</title>
    </head>

    <body>
        <div>
            <label>n = </label>
            <input type="number" id="n" placeholder="1" style="width: 50px;">

            <label>m = </label>
            <input type="number" id="m" placeholder="1" style="width: 50px;">
            
            <input type="submit" value="Submit" id="drawButton">
        </div>
        
        <canvas id="myCanvas" width="1500" height="750"></canvas>

        <script>
            function drawSystem() {
                let n = Number(document.getElementById("n").value);
                if (n <= 0 || n == NaN) {
                    n = 1;
                }
                let m = Number(document.getElementById("m").value);
                if (m <= 0 || m == NaN) {
                    m = 1;
                }

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0;i < m;i++) {
                    for (let j = 0;j < n;j++) {
                        ctx.beginPath();
                        ctx.arc((j + 1) * 30, (i + 1) * 30, 3, 0, 2 * Math.PI);
                        ctx.fillStyle = 'blue';
                        ctx.fill()
                    }
                }
            }

            document.getElementById('drawButton').addEventListener('click', drawSystem);

            const canvas = document.getElementById('myCanvas');
            const ctx = canvas.getContext('2d');
        </script>
    </body>
</html>
